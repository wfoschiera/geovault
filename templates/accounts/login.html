{% extends "base.html" %}

{% load crispy_forms_tags %} 

{% block title %}Login | GeoVault{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login to GeoVault</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="mb-3">{{ form|crispy }}</fieldset>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
